					<a href="/assets/images/{{ img.link-full }}" class="woocommerce-LoopProduct-link woocommerce-loop-product__link">
						<div class="product_item_inner">
							<div class="image_container">
								<a class="image_container-thumbnail" href="/assets/images/{{ img.link-full }}">
									<img width="300" height="300" src="/assets/images/{{ img.link-thumbnail }}" class="attachment-shop_catalog size-shop_catalog wp-post-image" alt="" srcset="/assets/images/{{ img.link-base }}-300x300.jpg 300w, /assets/images/{{ img.link-base }}-100x100.jpg 100w" sizes="(max-width: 300px) 100vw, 300px"/>

							</div>
						</div>
						<!-- Show only the first category-->
						<h3 class="product-title">
							<a href="/assets/images/{{ img.link-full }}">{{ img.title }}</h3>
						</div>
