<aside id="offCanvasLeft" class="js-offcanvas" data-offcanvas-options='{"modifiers": "left,overlay","closeButtonClass":"offcanvas-left-close"}'>
	<div class="menu-close">
		<button class="offcanvas-left-close" type="button">
			<span>&times;</span>
		</button>
	</div>
	<div class="offcanvas_content">
		<nav class="mobile-main-navigation" role="navigation">
			<ul class="sf-menu">
				{% for nav in site.data.mainMenu %}
							{% if nav.submenu != null %}
							<li class="concept menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children">
								<a>{{ nav.title }}</a>
								<ul class="sub-menu">
									{% for sub in nav.submenu %}
									<li class="menu-item menu-item-type-taxonomy menu-item-object-product_cat">
										<a href="{{ sub.link }}">{{ sub.title }}</a>
									</li>
									{% endfor %}
								</ul>
							</li>
							{% else %}
							<li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home menu-item-privacy-policy current-menu-item page_item  current_page_item">
								<a href="{{ nav.link }}">{{ nav.title }}</a>
							</li>
							{% endif %}
							{% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<aside id="offCanvasTop" class="js-offcanvas" data-offcanvas-options='{"modifiers": "top,overlay","closeButtonClass":"offcanvas-top-close"}'>
	<div class="menu-close">
		<button class="offcanvas-top-close" type="button">
			<span>&times;</span>
		</button>
	</div>
	<div class="offcanvas_content">
		<h4 class="search-text">Wonach suchen Sie?</h4>
		<div class="widget woocommerce widget_product_search">
			<form role="search" method="get" class="woocommerce-product-search" action="index.html">
				<label class="screen-reader-text" for="woocommerce-product-search-field-0">Suche nach:</label>
				<input type="search" id="woocommerce-product-search-field-0" class="search-field" placeholder="Produkte suchen&hellip;" value="" name="s"/>
				<button type="submit" value="Suche">Suche</button>
				<input type="hidden" name="post_type" value="product"/>
			</form>
		</div>
		</div>
	</div>
</aside>
