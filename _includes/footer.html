<div class="gbtr_footer_wrapper">
	<div class="dark-footer">
		<div class="gbtr_dark_footer_wrapper">
			<div class="container_12">
				<div class="grid_">
					<div id="nav_menu-3" class="widget widget_nav_menu">
						<div class="menu-menu-footer-container">
							<ul id="menu-menu-footer" class="menu">
								{% for nav in site.data.footerMenu %}
								<li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home menu-item-privacy-policy current-menu-item page_item page-item-12 current_page_item menu-item-60">
									<a href="{{ nav.link | relative_url }}" aria-current="page">{{ nav.title }}</a>
								</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

						<div class="container_12">
							<div class="grid_">
								<div id="text-6" class="widget widget_text">
									<h3 class="widget-title">{{ site.data.footerBoxes.box1.title }}</h3>
									<div class="textwidget">
										{{ site.data.footerBoxes.box1.content }}
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="gbtr_dark_footer_wrapper">

							<div class="grid_">

					</div>
					
				
			</div>
		</div>
